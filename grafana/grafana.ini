[server]
protocol = http
domain = localhost
root_url = %(protocol)s://%(domain)s:3000
serve_from_sub_path = false

[security]
allow_embedding = true
cookie_secure = true
cookie_samesite = none

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[log]
mode = console
level = info

[metrics]
enabled = true

[unified_alerting]
enabled = true

[alerting]
enabled = false 